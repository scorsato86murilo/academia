{% extends 'base_index.html' %}
{% load static %}

{% block titulo %}
    {{ nome_empresa.nome }} - Ficha de Treino
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'index/css/ficha_treino.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
{% endblock %}

{% block body %}
    <div class="container mt-1">
        <h3>{{ nome_empresa.nome }}</h3>
    </div>
<div class="container mt-1">
    <p>Escolha seu treino de acordo com seus objetivos</p>
    <select id="treino">
        <option value="masculino_perder_peso">Masculino perder peso</option>
        <option value="masculino_ganho_massa">Masculino ganho de massa</option>
        <option value="masculino_atleta_alto_rendimento">Masculino atleta de alto rendimento</option>
        <option value="feminino_perder_peso">Feminino perder peso</option>
        <option value="feminino_ganho_massa">Feminino ganho de massa</option>
        <option value="feminino_atleta_alto_rendimento">Feminino atleta de alto rendimento</option>
        <option value="treino_personalizado">Treino personalizado para alunos</option>
    </select>
    <button id="ok_button" class="btn btn-primary mt-3">OK</button>
</div>
<hr>





{% endblock %}
